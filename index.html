<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order Booking App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="res-name">
            <h2>The Great Indian Restaurant</h2>
        </div>
        <div class="box">
            <div class="row">
                <div class="left">
                    Table Number
                </div>
                <div class="right">
                    <input type="text" name="" id="table">
                </div>
            </div>
            <div class="space">
                <br>
            </div>
            <div class="row">
                <div class="left">
                    Order
                </div>
                <div class="right">
                    <input type="text" id="dish">
                </div>
            </div>
            <div class="space">
                <br>
            </div>
            <div class="row">
                <div class="left">
                    Amount
                </div>
                <div class="right">
                    <input type="text" id="amount">
                </div>
            </div>
            <button class="btn" onclick="addToBill()">Add to Bill</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
